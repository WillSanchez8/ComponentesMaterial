<div class="titulo">
    <h1>Chips</h1>
</div>

<div class="primero">
    <h1>Primero:</h1>
    <form>
        <mat-form-field class="example-chip-list" appearance="fill">
            <mat-label>Favorite Fruits</mat-label>
            <mat-chip-grid #chipGrid aria-label="Fruit selection">
                <mat-chip-row *ngFor="let fruit of fruits" (removed)="remove(fruit)">
                    {{fruit}}
                    <button matChipRemove [attr.aria-label]="'remove ' + fruit">
                <mat-icon>cancel</mat-icon>
              </button>
                </mat-chip-row>
            </mat-chip-grid>
            <input placeholder="New Fruit..." #fruitInput [formControl]="fruitCtrl" [matChipInputFor]="chipGrid" [matAutocomplete]="auto" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)" />
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
                    {{fruit}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
</div>

<div class="segundo">
    <h1>Segundo:</h1>
    <mat-chip-listbox aria-label="Dog selection">
        <mat-chip>
            <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu" /> Dog one
        </mat-chip>
        <mat-chip color="primary">
            <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu" /> Dog two
        </mat-chip>
        <mat-chip color="accent">
            <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu" /> Dog three
        </mat-chip>
    </mat-chip-listbox>
</div>
<div>
    <app-chips2></app-chips2>
</div>
<div>
    <app-chips3></app-chips3>
</div>
<div class="quinto">
    <h1>Quinto:</h1>
    <mat-chip-listbox aria-label="Fish selection">
        <mat-chip-option>One fish</mat-chip-option>
        <mat-chip-option>Two fish</mat-chip-option>
        <mat-chip-option color="accent" selected>Accent fish</mat-chip-option>
        <mat-chip-option color="warn">Warn fish</mat-chip-option>
    </mat-chip-listbox>
</div>
<div class="sexto">
    <h1>Sexto:</h1>
    <mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Color selection">
        <mat-chip-option *ngFor="let chip of availableColors" selected [color]="chip.color">
            {{chip.name}}
        </mat-chip-option>
    </mat-chip-listbox>
</div>
